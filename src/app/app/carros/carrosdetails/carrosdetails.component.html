<div>
    <h2>Detalhes da Carro</h2>
    <form>
      <div class="form-group">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" class="form-control" [(ngModel)]="carro.nome">
      </div>
      
      <div class="form-group">
        <label for="ano">ano:</label>
        <input type="number" id="ano" class="form-control" [(ngModel)]="carro.ano">
      </div>
      <button class="btn btn-primary" (click)="salvar()">Salvar</button>
    </form>
  </div>
